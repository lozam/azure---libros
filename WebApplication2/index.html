<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="es">
    <head>
        <!--, maximun-scale=1, user-scalable=no-->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>libros</title>
        <link href="Content/bootstrap.css" rel="stylesheet" />
        <link href="Content/font-awesome.min.css" rel="stylesheet" />

    </head>
    <body>
        <div class="container">
            <h1 class="text-center">Libros</h1>
            <hr/>
            <form class="form-horizontal" role="form">
                <div class="row">
                    <div class="col-xs-12 col-md-6 col-md-offset-6">
                        <div class="col-xs-12">
                            <div class="input-group">
                                <input type="text" class="form-control" id="txtBuscar" placeholder="Buscar...">
                                <span class="input-group-btn">
                                    <button class="btn btn-primary" id="btnBuscar" type="button">
                                        <i class="fa fa-cog fa-lg fa-spin"></i>
                                        Buscar
                                    </button>
                                </span>
                            </div><!-- /input-group -->
                        </div><!-- /.col-lg-6 -->
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-md-5 col-md-offset-7 text-center">
                        <label class="radio-inline">
                            <input type="radio" name="radioOptions" id="isbn" value="isbn"> ISBN
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="radioOptions" id="titulo" value="titulo" checked="checked"> Título
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="radioOptions" id="paginas" value="paginas"> Páginas
                        </label>
                        <label class="radio-inline">
                            <input type="radio" name="radioOptions" id="unidades" value="unidades"> Uds. vendidas
                        </label>
                    </div>
                </div>
            </form>
            <hr/>
            <!--MODAL-->
            <!-- Button trigger modal -->
            <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
                <span class="glyphicon glyphicon-list-alt"></span>
            </button>

            <!-- Modal -->
            <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header bg-primary">
                            <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span>
                                <span class="sr-only">Close</span>
                            </button>
                            <h4 class="modal-title" id="myModalLabel">Nuevo Libro</h4>
                        </div>
                        <div class="modal-body">
                            <form role="form">
                                <div class="form-group">
                                    <label for="isbn">ISBN</label>
                                    <input type="text" class="form-control" id="isbn" placeholder="ISBN">
                                </div>
                                <div class="form-group">
                                    <label for="titulo">Título</label>
                                    <input type="text" class="form-control" id="titulo" placeholder="Título" />
                                </div>
                                <div class="form-group">
                                    <label for="paginas">Páginas</label>
                                    <input type="text" class="form-control" id="paginas" placeholder="Páginas">
                                </div>
                                <div class="form-group">
                                    <label for="vendidas">Unidades Vendidas</label>
                                    <input type="text" class="form-control" id="vendidas" placeholder="Unidades Vendidas">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer bg-primary">
                            <button type="button" class="btn btn-success" id="guardar">Guardar</button>
                            <button type="button" id="cerrar" class="btn btn-warning" data-dismiss="modal">Cerrar</button>
                        </div>
                    </div>
                </div>
            </div>
            <!--./MODAL-->
            <br /><br />
            
            <div class="col-xs-12 col-md-10 col-md-offset-1">

                <table id="tabla" class="table table-hover table-striped">
                    <thead class="bg-info">
                        <tr>
                            <th>ISBN</th>
                            <th>Título</th>
                            <th>Páginas</th>
                            <th>Uds. vendidas</th>
                            <th>Editar</th>
                            <th>Eliminar</th>
                        </tr>
                    </thead>
                    <tfoot class="bg-info text-center">
                        <tr>
                            <td colspan="6">
                                <label>Lista de resultados </label>
                                <button type="button" class="btn btn-info btn-xs" title="Refrescar tabla..." id="recargarTabla">
                                    <i class="fa fa-refresh"></i>
                                </button>
                            </td>
                        </tr>
                    </tfoot>
                    <tbody id="datosCargados"></tbody>
                </table>
            </div>
            
            <div class="row">
                <div class="col-xs-12 col-sm-4 text-center">
                    <button type="button" class="btn btn-primary" id="masVendidos">Ver los mas vendidos...</button>
                </div>
                <div class="col-xs-12 col-sm-5 text-center">
                    <canvas id="myCanvas" style="border:0px solid #d3d3d3;">
                        Your browser does not support the HTML5 canvas tag.
                    </canvas>
                </div>
            </div>

        </div>
       
                

        <script src="Scripts/jquery-1.9.0.min.js"></script>
        <script src="Scripts/bootstrap.js"></script>
        <script src="Scripts/myScript.js"></script>
       
    </body>

</html>
